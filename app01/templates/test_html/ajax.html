<form method="post" action="{% url 'user:user_info_add' %}">
    {% csrf_token %}
    <div>
        <input id="key_words" name="key_words" type="text">
        <a onclick="query({{ user_id }})">查询</a>
    </div>
     
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>身份证号</th>
                <th>手机号</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="user_info">
        </tbody>
    </table>
     
    <button type="submit">保存</button>
